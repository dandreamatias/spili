<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="${article.description}" />
    <link rel="stylesheet" href="style.css" />
    <title>${spili.blogName} - ${article.title}</title>
</head>

<body class="body">
    <nav class="nav">
        <div class="nav-content">
            <h1><a href="index.html">${spili.blogName}</a></h1>
            <a class="arrow-back" href="index.html">&#8592;</a>
        </div>
    </nav>
    <main>
        <article class="article-container">
            <h1>${article.title}</h1>
            ${article.body}
        </article>
        <a class="back" href="index.html">back to home</a>
    </main>
    <footer>${spili.copyright}</footer>
    <script src="socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('refresh', (msg) => window.location.reload(false));
    </script>
</body>

</html>
